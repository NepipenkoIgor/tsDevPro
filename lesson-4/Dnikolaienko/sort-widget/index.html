<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Table</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <table id="tabl">
        <thead>
            <tr>
                <th d-type="age">Age</th>
                <th d-type="name">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>18</td>
                <td>Vlad</td>
            </tr>
            <tr>
                <td>25</td>
                <td>Sergey</td>
            </tr>
            <tr>
                <td>23</td>
                <td>Dima</td>
            </tr>
            <tr>
                <td>40</td>
                <td>Volodymyr</td>
            </tr>
            <tr>
                <td>33</td>
                <td>Anatoly</td>
            </tr>
        </tbody>
    </table>
    <script src="./js/app.js"></script>
</body>
</html>
